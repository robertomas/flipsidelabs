name: Deploy to SiteGround

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de déclencher manuellement depuis GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: SITEGROUND_HOST  # Utilise l'environment où sont stockés les secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Sauvegarder la clé SSH - utiliser printf pour préserver les retours à la ligne
          printf '%s\n' "${{ secrets.SITEGROUND_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Vérifier que la clé n'est pas vide
          if [ ! -s ~/.ssh/deploy_key ]; then
            echo "ERROR: SSH key is empty!"
            exit 1
          fi
          
          # Vérifier le format de la clé
          echo "Checking SSH key format..."
          KEY_START=$(head -n 1 ~/.ssh/deploy_key | cut -c1-20)
          KEY_END=$(tail -n 1 ~/.ssh/deploy_key | cut -c1-20)
          KEY_LINES=$(wc -l < ~/.ssh/deploy_key)
          
          echo "Key info: $KEY_LINES lines, starts with: $KEY_START, ends with: $KEY_END"
          
          # Vérifier que la clé commence et finit correctement
          if ! head -n 1 ~/.ssh/deploy_key | grep -q "BEGIN"; then
            echo "ERROR: Key does not start with BEGIN marker!"
            echo "First line: $(head -n 1 ~/.ssh/deploy_key)"
            exit 1
          fi
          
          if ! tail -n 1 ~/.ssh/deploy_key | grep -q "END"; then
            echo "ERROR: Key does not end with END marker!"
            echo "Last line: $(tail -n 1 ~/.ssh/deploy_key)"
            exit 1
          fi
          
          # Vérifier que la clé est valide avec ssh-keygen
          if ! ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            echo "ERROR: Invalid SSH key format (ssh-keygen validation failed)!"
            echo "Key length: $KEY_LINES lines"
            echo "First 3 lines:"
            head -n 3 ~/.ssh/deploy_key
            echo "Last 3 lines:"
            tail -n 3 ~/.ssh/deploy_key
            exit 1
          fi
          
          echo "SSH key is valid ✓"
          
          # Ajouter le host aux known_hosts
          ssh-keyscan -p ${{ secrets.SITEGROUND_PORT || '22' }} -H ${{ secrets.SITEGROUND_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SITEGROUND_PORT || '22' }} -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SITEGROUND_USERNAME }}@${{ secrets.SITEGROUND_HOST }} "echo 'SSH connection successful' && pwd" || {
            echo "SSH connection failed!"
            exit 1
          }
      
      - name: Deploy to SiteGround via SSH/rsync
        run: |
          echo "Starting deployment..."
          echo "Host: ${{ secrets.SITEGROUND_HOST }}"
          echo "Port: ${{ secrets.SITEGROUND_PORT || '22' }}"
          echo "User: ${{ secrets.SITEGROUND_USERNAME }}"
          echo "Path: ${{ secrets.SITEGROUND_PATH }}"
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.DS_Store' \
            --exclude='*.md' \
            --exclude='.env*' \
            --exclude='*.log' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SITEGROUND_PORT || '22' }} -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
            ./ ${{ secrets.SITEGROUND_USERNAME }}@${{ secrets.SITEGROUND_HOST }}:${{ secrets.SITEGROUND_PATH }}
          echo "Deployment completed successfully!"

